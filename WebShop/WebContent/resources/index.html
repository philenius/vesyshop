<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cake Shop</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div data-ng-app="shop">			

		<nav data-ng-controller="displayStatusBar" class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/">HOME
					</a>
				</div>
				<ul class="nav navbar-nav">
					<li data-ng-show="!statusBar.loggedIn"><a href="#/register">Register</a></li>
					<li><a href="#/cart">
						Shopping cart <span class="badge badge-primary">{{ statusBar.cartItems }}</span>
					</a></li>
				</ul>
				<div class="navbar-right">
					<div data-ng-switch="statusBar.loggedIn">
						<div data-ng-switch-when="false">
							<form class="navbar-form">
								<div class="form-group" data-ng-class="{ 'has-error': statusBar.badLogin }">
									<input data-ng-model="statusBar.user" type="text" class="form-control" placeholder="user"
									name="user" autofocus required>
									<input data-ng-model="statusBar.password" type="password"
									class="form-control" placeholder="password" name="password" required>
								</div>
								<button class="btn btn-default" data-ng-click="statusBar.logIn()">Login</button>
							</form>
						</div>
						<div data-ng-switch-when="true">
							<p class="navbar-btn">
								<button class="btn btn-default" data-ng-click="statusBar.logOut()">Logout</button>
							</p>
						</div>
					</div><!-- end data-ng-switch -->
				</div>
			</div>
		</nav>
		
		
		
		<div class="container">

			<div data-ng-view></div>

		</div><!-- end container -->
		
		<footer class="footer">
			<div class="container">
				<p class="text-muted">
					Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a>
					from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>
					is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
					title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
				</p>
			</div>
		</footer>

	</div><!-- end data-ng-app -->

	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
