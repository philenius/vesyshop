<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h1>
				Welcome to the Cake Shop <small>BRAND NEW <span
				class="glyphicon glyphicon-star" aria-hidden="true"></span> <span
				class="glyphicon glyphicon-star" aria-hidden="true"></span> <span
				class="glyphicon glyphicon-star" aria-hidden="true"></span>
				</small>
			</h1>
		</div>
	</div>
</div><!-- end row -->

<div class="row">
	<div class="col-lg-6">
		<div class="alert alert-danger" data-ng-show="cakeVM.messageError">
			{{ cakeVM.messageError }}
		</div>
	</div>
	<div class="col-lg-6">
		<div class="alert alert-success" data-ng-show="cakeVM.messageInfo">
			{{ cakeVM.messageInfo }}
		</div>
	</div>
</div><!-- end row -->

<div class="row">

	<div class="col-lg-12">

		<div>
			<table data-ng-show="cakeVM.cakes.length > 0" class="table table-striped">
				<tr>
					<th>Name</th>
					<th>Image</th>
					<th>Price</th>
					<th>Ingredients</th>
					<th>Action</th>
				</tr>

				<tr data-ng-repeat="cake in cakeVM.cakes">
					<td>{{ cake.name }}</td>
					<td>
						<img src="{{ cakeVM.imageBaseURL + cake.image }}">
					</td>
					<td>{{ cake.price | currency: 'â‚¬'}}</td>
					<td>
						<ul>
							<li data-ng-repeat="ingredient in cake.ingredients">
								{{ ingredient }}
							</li>
						</ul>
					</td>
					<td>
						<button data-ng-click="cakeVM.addToCart(cake)" class="btn btn-success">Add to cart</button>
					</td>
				</tr>
			</table>
		</div>

	</div>
</div><!-- end row -->
