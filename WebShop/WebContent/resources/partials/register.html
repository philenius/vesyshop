<div class="row">
	<div data-ng-switch="registerVM.loggedIn">
		<div data-ng-switch-when="true">
			<div class="col-lg-6 col-lg-offset-3">
				<h1>You're already logged in.</h1>
			</div>
		</div>
		<div data-ng-switch-when="false">
			<div class="col-lg-12">
				<div class="row">
					<div class="col-lg-6">
						<div class="alert alert-success" data-ng-show="registerVM.messageInfo">{{ registerVM.messageInfo }}</div>		
					</div>
					<div class="col-lg-6">
						<div class="alert alert-success" data-ng-show="registerVM.messageError">{{ registerVM.messageError }}</div>
					</div>
				</div>
				<div class="row" data-ng-show="!registerVM.successfulRegistration">
					<div class="col-lg-6 col-lg-offset-3">
						<form>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" 		data-ng-model="registerVM.user" class="form-control" id="username" name="username" placeholder="User name"
								autofocus required>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" data-ng-model="registerVM.password" class="form-control" id="password" placeholder="Password" name="password" required>
							</div>
							<button data-ng-click="registerVM.register()" class="btn btn-primary">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
