<div class="row">
	<div class="col-lg-6">
		<div class="alert alert-danger" data-ng-show="cartVM.messageError">
			{{ cartVM.messageError }}
		</div>
	</div>
	<div class="col-lg-6">
		<div class="alert alert-success" data-ng-show="cartVM.messageInfo">
			{{ cartVM.messageInfo }}
		</div>
	</div>
</div><!-- end row -->

<div class="row" data-ng-show="cartVM.cart.cakes.length > 0">

	<div class="col-lg-12">

		<div>
			<table class="table table-striped table-bordered tabel-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Image</th>
						<th>Price</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>

					<tr data-ng-repeat="cake in cartVM.cart.cakes">
						<td>{{ cake.name }}</td>
						<td>
							<img src="{{ cartVM.imageBaseURL + cake.image }}">
						</td>
						<td>{{ cake.price | currency: '€'}}</td>
						<td class="text-right">
							<button data-ng-click="cartVM.removeItem(cake)" class="btn btn-danger">Remove from cart</button>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="cart-total">
						<td></td>
						<td></td>
						<td><b>Total:</b></td>
						<td>{{ cartVM.cart.price | currency: '€'}}</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
	<div class="col-lg-3 col-lg-offset-9 text-right">
		<button class="btn btn-success btn-lg">Proceed to checkout</button>
	</div>
</div><!-- end row -->

<div class="row" data-ng-show="cartVM.cart.cakes.length == 0">
	<div class="col-lg-12">
		<div class="alert alert-info fade in">
			Oh, your shopping cart seems to be <strong>empty!</strong>
			<a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		</div>
		<a href="#/" class="link-back"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>go back</a>
	</div>
</div>
<div class="row buffer-top">
</div>
