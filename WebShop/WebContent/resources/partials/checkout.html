<div class="row">
	<div class="col-lg-6 col-lg-offset-3 text-centered">
		<div data-ng-switch="checkoutVM.checkedOut">
			<div data-ng-switch-when="true">
				<h1>Thank you for your order!</h1>
			</div>
			<div data-ng-switch-when="false">
				<div class="alert alert-danger">
					<h1>Empty order</h1>
				</div>
			</div>
		</div>
	</div>
</div>
